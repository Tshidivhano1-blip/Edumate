<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Main container to center the content -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">Edumate a students best friend</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">A simple page to showcase the provided image.</p>
        </div>

        <!-- Image container with shadow and rounded corners -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-2xl max-w-4xl w-full">
            <img 
                src="https://i.postimg.cc/QC6nqtvQ/Gemini-Generated-Image-g80dk0g80dk0g80d.png" 
                alt="Gemini Generated Image" 
                class="rounded-lg w-full h-auto"
                onerror="this.onerror=null;this.src='https://placehold.co/600x400/ef4444/ffffff?text=Image+Not+Found';"
            >
        </div>
    </div>
</body>
</html>
